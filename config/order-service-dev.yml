spring:
  application:
    name: order-service
#server:
 # port: 8201

eureka:
  client:
    service-url:
    # defaultZone：只有结合云服务器才能设置其他选项，否则只能默认设置改属性defaultZone
      defaultZone: http://eureka1:2001/eureka,http://eureka2:2002/eureka
feign:
  hystrix:
    enabled: true
    
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream
        
---
spring:
  profiles: order1
  
server:
  port: 8201
  
